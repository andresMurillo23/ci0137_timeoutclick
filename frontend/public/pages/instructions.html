<script src="/js/partials/navbar.js"></script>

<script>
    addStylesheet("/css/pages/instructions-style.css");
</script>

<main class="poster">

  <h2 class="titles">INSTRUCTIONS</h2>
  <hr class="divider">

  <section class="instructions">
    <div class="step active">
      <h3>Step 1</h3>
      <p>Click PLAY to start the game.</p>
    </div>

    <div class="step">
      <h3>Step 2</h3>
      <p>Challenge another player or wait to be challenged.</p>
    </div>

    <div class="step">
      <h3>Step 3</h3>
      <p>Tap as fast as you can before the timer runs out!</p>
    </div>

    <div class="step">
      <h3>Step 4</h3>
      <p>Win matches to appear in the Best Players ranking.</p>
    </div>
  </section>

  <!-- Navegación -->
  <div class="nav-steps">
    <button class="step-btn" id="prevBtn">‹</button>
    <span class="counter"><span id="currentStep">1</span>/4</span>
    <button class="step-btn" id="nextBtn">›</button>
  </div>

  <hr class="divider">
  <button type="button" class="btn btn--back" onclick="history.back()">Back</button>
</main>

<script src="/js/partials/footer.js"></script>
