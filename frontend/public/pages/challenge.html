<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeout Click - Challenge Player</title>
    <link rel="stylesheet" href="/css/challenge-style.css">
</head>
<body>
    <header class="saloon">
        <h1>TIMEOUT CLICK</h1>
    </header>

    <main class="poster">
        <h2>CHALLENGE PLAYER</h2>
        <hr class="divider">

        <section class="section-title">Available Players</section>

        <table class="players">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player123</td>
                    <td><span class="status online">Online</span></td>
                    <td><button class="btn">CHALLENGE</button></td>
                </tr>
                <tr>
                    <td>Player456</td>
                    <td><span class="status busy">Busy</span></td>
                    <td><button class="btn secondary">CHALLENGE</button></td>
                </tr>
                <tr>
                    <td>Player789</td>
                    <td><span class="status match">In match</span></td>
                    <td><button class="btn muted" disabled>WAIT</button></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
