<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="/js/partials/head.js"></script>
<script src="/js/partials/navbar.js"></script>
<script src="/js/utils/api-client.js"></script>
<script src="/js/utils/auth-manager.js"></script>

<script>window.NAV_ACTIVE = "start";</script>
<script src="/js/utils/activeTab.js" defer></script>

<!-- Page styles -->
<link rel="stylesheet" href="/css/pages/challenge-style.css">

<main class="poster">
  <h2 class="titles">CHALLENGE PLAYER</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <!-- Player list (status controls button availability) -->
    <section class="list">
      <!-- Available -->
      <div class="row available">
        <div class="label">
          <span class="status-dot ok" aria-hidden="true"></span>
          <span class="username">Player123</span>
        </div>
        <div class="action">
          <button type="button" class="btn btn--secondary">CHALLENGE</button>
        </div>
      </div>

      <!-- Busy -->
      <div class="row busy">
        <div class="label">
          <span class="status-dot busy" aria-hidden="true"></span>
          <span class="username">Player456</span>
        </div>
        <div class="action">
          <button type="button" class="btn-unavailable">CHALLENGE</button>
        </div>
      </div>

      <!-- Unavailable -->
      <div class="row unavailable">
        <div class="label">
          <span class="status-dot no" aria-hidden="true"></span>
          <span class="username dim">Player789</span>
        </div>
        <div class="action">
          <button type="button" class="btn-unavailable">CHALLENGE</button>
        </div>
      </div>

      <!-- Unavailable -->
      <div class="row unavailable">
        <div class="label">
          <span class="status-dot no" aria-hidden="true"></span>
          <span class="username dim">Player593</span>
        </div>
        <div class="action">
          <button type="button" class="btn-unavailable">CHALLENGE</button>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- Modal: confirm challenge (state 1) / waiting (state 2) -->
<div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
  <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" tabindex="-1">

    <!-- Confirm -->
    <div class="panel panel-confirm" id="panelConfirm">
      <h3 id="confirmTitle" class="confirm-title">CONFIRM CHALLENGE</h3>
      <p class="confirm-text">
        Do you want to challenge <strong id="who">Player</strong>?
      </p>
      <div class="confirm-actions">
        <button type="button" id="noBtn" class="btn btn--back">NO</button>
        <button type="button" id="yesBtn" class="btn btn--secondary">YES</button>
      </div>
    </div>

    <!-- Waiting -->
    <div class="panel panel-waiting" id="panelWaiting" aria-live="polite" hidden>
      <h3 class="confirm-title">WAITING FOR PLAYER…</h3>
      <div class="loading">
        <div class="spinner" aria-hidden="true"></div>
        <p class="confirm-text">
          Waiting for <strong id="whoWaiting">Player</strong> to accept…
        </p>
      </div>
      <div class="confirm-actions">
        <button type="button" id="cancelWaitBtn" class="btn btn--back">CANCEL</button>
      </div>
    </div>

  </div>
</div>

<!-- Shared footer -->
<script src="/js/partials/footer.js"></script>

<!-- Challenge page logic -->
<script src="/js/pages/challenge.js"></script>
</body>
</html>
