<!-- Tables/reports stylesheet -->

<main class="report">

        <tr>
          <th>Position</th>
          <th>Username</th>
          <!-- Marked sortable: wire real sort with JS later -->
          <th class="sortable">Wins</th>
          <th class="sortable">Losses</th>
          <th class="sortable">Winrate (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row 1 -->
        <tr>
          <td>1</td>
          <td>playerThree</td>
          <td>32</td>
          <td>18</td>
          <td>64%</td>
        </tr>
        <!-- Row 2 -->
        <tr>
          <td>2</td>
          <td>playerFour</td>
          <td>28</td>
          <td>17</td>
          <td>62%</td>
        </tr>
        <!-- Row 3 -->
        <tr>
          <td>3</td>
          <td>playerFive</td>
          <td>25</td>
          <td>18</td>
          <td>58%</td>
        </tr>
        <!-- Row 4 -->
        <tr>
          <td>4</td>
          <td>playerTwo</td>
          <td>15</td>
          <td>8</td>
          <td>65%</td>
        </tr>
        <!-- Row 5 -->
        <tr>
          <td>5</td>
          <td>playerOne</td>
          <td>10</td>
          <td>5</td>
          <td>67%</td>
        </tr>
      </tbody>

      <!-- Pagination / page size controls (UI only; hook with JS) -->
      <tfoot class="table-footer">
        <tr>
          <td colspan="5">
            <div class="table-pager">

              <div class="table-pager-navigation">
                <button class="table-pager-btn" disabled>◀</button> <!-- disabled on first page -->
                <div class="table-pager-info">Page <strong>1</strong> of <strong>3</strong></div>
                <button class="table-pager-btn">▶</button>
              </div>
              
              <div class="table-pager-size">
                <span class="table-pager-size-label">Show:</span>
                <select class="table-pager-size-select">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </section>
