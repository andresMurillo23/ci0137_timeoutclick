<script src="/js/partials/head.js"></script>
<script src="/js/partials/navbar.js"></script>

<!-- Page styles -->
<link rel="stylesheet" href="/css/pages/profile/btns.css">
<link rel="stylesheet" href="/css/pages/profile/keys-values.css">
<link rel="stylesheet" href="/css/pages/profile/main-style.css">
<link rel="stylesheet" href="/css/pages/profile/panels.css">
<link rel="stylesheet" href="/css/pages/profile/layout.css">
<link rel="stylesheet" href="/css/pages/deleteProfile-style.css">
<link rel="stylesheet" href="/css/pages/otherProfile-style.css">
<link rel="stylesheet" href="/css/pages/duel-styles/popups-styles.css">

<body class="other-profile">
  <main class="page">
    <h2 class="titles">PLAYER PROFILE</h2>
    <p class="subtitle">Public information</p>

    <!-- Public summary chips -->
    <section class="stats" aria-label="Public stats">
      <div class="stat">
        <span class="k">rank</span><span class="v" id="rank">Silver II</span>
      </div>
      <div class="stat">
        <span class="k">matches</span><span class="v" id="matches">77</span>
      </div>
      <div class="stat">
        <span class="k">win rate</span>
        <div class="progress" style="--winrate:58%"><i></i></div>
      </div>
    </section>

    <div class="op-wrap">
      <!-- Public profile panel -->
      <section class="panel">
        <div class="ph">PLAYER</div>
        <div class="body">
          <div class="op-grid">
            <figure class="op-avatar-frame" aria-label="Avatar">
              <img src="/assets/images/profile.jpg" alt="Player avatar">
            </figure>

            <div class="op-fields">
              <div class="op-row">
                <div class="label">username</div>
                <div class="value" id="username">andrescmf1</div>
              </div>

              <div class="op-row">
                <div class="label">about</div>
                <div class="value" id="about">Competitive player. Western theme lover.</div>
              </div>

              <div class="op-row">
                <div class="label">member since</div>
                <div class="value" id="since">12/08/2025</div>
              </div>

              <div class="op-row">
                <div class="label">mutual friends</div>
                <div class="value" id="mutual">3</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Actions: back and delete friend -->
      <div class="op-actions">
        <div class="bottom">
          <a class="btn btn-ghost left" href="/pages/friends.html">BACK</a>
        </div>
        <button class="btn primary danger" type="button" id="deleteBtn">DELETE FRIEND</button>
      </div>

      <!-- Confirm removal modal -->
      <div class="confirm-overlay" id="confirmOverlay" aria-hidden="true">
        <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" tabindex="-1">
          <div class="dialog-body">
            <h3 id="confirmTitle" class="confirm-title">
              CONFIRM REMOVAL OF FRIEND
              <span class="u-underline" id="who">playerName</span>?
            </h3>

            <p class="confirm-text">Are you sure you want to delete this friend?</p>

            <div class="confirm-actions">
              <button class="btn btn--back" type="button" id="noBtn">NO</button>
              <button class="btn btn--secondary" type="button" id="yesBtn">YES</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.op-wrap -->
  </main>

  <!-- Modal behavior + shared footer -->
  <script src="/js/partials/popup-deleteFriend.js"></script>
  <script src="/js/partials/footer.js"></script>
</body>
</html>
