<script src="/js/partials/head.js"></script>

<script src="/js/utils/addStylesheet.js"></script>

<!-- Agrega estilos específicos para esta página, en este caso, Add Friend -->
<script>
  addStylesheet("/css/pages/register-login.css");
</script>

  <header class="topbar">
    <h1>TIMEOUT CLICK</h1>
  </header>

  <main class="poster">
    <h2 class="titles"> REGISTER</h2>
    <hr class="divider">

    <form>
      <div class="form-columns">
        <div class="column">
          <div class="field">
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="USERNAME">
          </div>

          <div class="field">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="EMAIL">
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="PASSWORD">
          </div>

          <div class="field">
            <label for="confirm">Confirm Password:</label>
            <input id="confirm" type="password" placeholder="PASSWORD">
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn--back" onclick="history.back()">BACK</button>
        <!-- cambiar a submit en backend -->
        <button type="button" class="btn btn--primary-brown" onclick="location.href='/pages/verifyEmail.html'">REGISTER</button>
      </div>
    </form>

    <p class="signup"> <a href="/pages/login.html">Already have an account?</a></p>
  </main>

<script src="/js/partials/footer.js"></script>
