<script src="/js/config.js"></script>
<script src="/js/partials/head.js"></script>
<script src="/js/utils/api-client.js"></script>
<script src="/js/utils/auth-manager.js"></script>

<link rel="stylesheet" href="/css/pages/register-login.css">
<link rel="stylesheet" href="/css/components/modals.css">


<header class="topbar">
  <h1>TIMEOUT CLICK</h1>
</header>

<main class="poster">
  <h2 class="titles">REGISTER</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <!-- Registration form (split in two columns) -->
    <form id="registerForm">
      <div class="form-columns">
        <div class="column">
          <!-- Username -->
          <div class="field">
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="USERNAME" required>
          </div>

          <!-- Email -->
          <div class="field">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="EMAIL" required>
          </div>
        </div>

        <div class="column">
          <!-- Password -->
          <div class="field">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="PASSWORD" required>
          </div>

          <!-- Confirm password -->
          <div class="field">
            <label for="confirm">Confirm Password:</label>
            <input id="confirm" type="password" placeholder="PASSWORD" required>
          </div>
        </div>
      </div>
      
      <!-- Error message -->
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>
  </div>

  <!-- Page actions -->
  <div class="actions">
    <button type="button" class="btn btn--back" onclick="window.location.href='/pages/home.html'">BACK</button>
    <button type="submit" form="registerForm" class="btn btn--secondary" id="registerBtn">REGISTER</button>
  </div>

  <!-- Link for existing users -->
  <p class="signup"><a href="/pages/login.html">Already have an account?</a></p>
</main>

<!-- Shared footer -->
<script src="/js/partials/footer.js"></script>
<script src="/js/pages/register.js"></script>
