<script src="/js/partials/head.js"></script>

<script src="/js/utils/addStylesheet.js"></script>

<script>
  addStylesheet("/css/pages/register-login.css");
</script>

  <header class="topbar">
    <h1>TIMEOUT CLICK</h1>
  </header>

  <main class="poster">
    <h2 class="titles">LOGIN</h2>
    <hr class="divider">

    <form>
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL">
      </div>

      <div class="field">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="PASSWORD">
        <p class="hint"><a href="#">Forgot your password?</a></p>
      </div>

      <div class="actions">
        <button type="button" class="btn btn--back" onclick="history.back()">BACK</button>
        <button type="submit" class="btn btn--primary-brown">LOGIN</button>
      </div>
    </form>

    <p class="signup"> 
      <a href="/pages/register.html">Sign up?</a>
    </p>
  </main>

<script src="/js/partials/footer.js"></script>
