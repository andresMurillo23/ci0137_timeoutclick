<script src="/js/partials/head.js"></script>
<script src="/js/utils/api-client.js"></script>
<script src="/js/utils/auth-manager.js"></script>

<link rel="stylesheet" href="/css/pages/register-login.css">
<link rel="stylesheet" href="/css/components/modals.css">

<header class="topbar">
  <h1>TIMEOUT CLICK</h1>
</header>

<main class="poster">
  <h2 class="titles">LOGIN</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <!-- Login form -->
    <form id="loginForm">
      <!-- Email -->
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL" required>
      </div>

      <!-- Password + recovery link -->
      <div class="field">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="PASSWORD" required>
        <p class="hint"><a href="/pages/recovery.html">Forgot your password?</a></p>
      </div>
      
      <!-- Error message -->
      <div id="errorMessage" class="error-message" style="display: none; color: #ff4444; margin: 10px 0; text-align: center;"></div>
    </form>
  </div>

  <!-- Page actions -->
  <div class="actions">
    <button type="button" class="btn btn--back" onclick="history.back()">BACK</button>
    <button type="submit" form="loginForm" class="btn btn--secondary" id="loginBtn">LOGIN</button>
  </div>

  <!-- Link to registration -->
  <p class="signup">
    <a href="/pages/register.html">Sign up?</a>
  </p>
</main>

<!-- Shared footer -->
<script src="/js/partials/footer.js"></script>
<script src="/js/pages/login.js"></script>
