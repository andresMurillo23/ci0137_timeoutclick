<script src="/js/partials/head.js"></script>

<script src="/js/utils/addStylesheet.js"></script>
<script>
  addStylesheet("/css/pages/register-login.css");
</script>

<header class="topbar">
  <h1>TIMEOUT CLICK</h1>
</header>

<main class="poster">
  <h2 class="titles">LOGIN</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <form>
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL">
      </div>

      <div class="field">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="PASSWORD">
        <p class="hint"><a href="/pages/recovery.html">Forgot your password?</a></p>
      </div>

      <div class="actions">
        <button type="button" class="btn btn--back" onclick="history.back()">BACK</button>
        <button type="button" class="btn btn--secondary" onclick="location.href='/pages/homeLogged.html'">LOGIN</button>
      </div>
    </form>

    <p class="signup">
      <a href="/pages/register.html">Sign up?</a>
    </p>
  </div>
</main>

<script src="/js/partials/footer.js"></script>
