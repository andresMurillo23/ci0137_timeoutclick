<script src="/js/partials/head.js"></script>

<link rel="stylesheet" href="/css/pages/register-login.css">

<header class="topbar">
  <h1>TIMEOUT CLICK</h1>
</header>

<main class="poster">
  <h2 class="titles">LOGIN</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <!-- Login form -->
    <form>
      <!-- Email -->
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL">
      </div>

      <!-- Password + recovery link -->
      <div class="field">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="PASSWORD">
        <p class="hint"><a href="/pages/recovery.html">Forgot your password?</a></p>
      </div>
    </form>
  </div>

  <!-- Page actions -->
  <div class="actions">
    <button type="button" class="btn btn--back" onclick="history.back()">BACK</button>
    <button type="button" class="btn btn--secondary" onclick="location.href='/pages/homeLogged.html'">LOGIN</button>
  </div>

  <!-- Link to registration -->
  <p class="signup">
    <a href="/pages/register.html">Sign up?</a>
  </p>
</main>

<!-- Shared footer -->
<script src="/js/partials/footer.js"></script>
