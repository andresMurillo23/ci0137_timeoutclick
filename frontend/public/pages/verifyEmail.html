<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeout Click - Verify Email</title>
    <link rel="stylesheet" href="/css/auth-style.css">
</head>
<body>
    <header class="saloon">
        <h1>TIMEOUT CLICK</h1>
    </header>

    <main class="poster">
        <h2>VERIFY YOUR EMAIL</h2>
        <hr class="divider">

        <p style="text-align:center; font-weight:bold; margin-bottom:10px;">
            Enter the 6-digit code we sent to <strong>mario***@gmail.com</strong>
        </p>

        <form>
            <div class="code-grid">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
                <input class="code-box" type="text" inputmode="numeric" maxlength="1">
            </div>

            <p class="muted">Invalid or expired code</p>

            <div class="actions">
                <button type="submit" class="btn">VERIFY</button>
                <button type="button" class="btn back" onclick="history.back()">BACK</button>
            </div>

            <div class="row-links">
                <a href="#">Resend code?</a>
                <a href="#">Change email</a>
            </div>

            <p class="signup">Already have an account?</p>
        </form>
    </main>
</body>
</html>
