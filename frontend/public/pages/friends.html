<script src="/js/partials/head.js"></script>
<script src="/js/partials/navbar.js"></script>
<script src="/js/utils/activeTab.js"></script>

<link rel="stylesheet" href="/css/pages/friends-style.css">

<main class="friend-list" role="main">
  <section class="content">
    <h2 class="titles--light">FRIENDS LIST</h2>
    <p class="subtitle">Connect and challenge your friends</p>

    <div class="wrap">
      <section class="panel">
        <div class="search-bar">
          <input class="search" type="text" placeholder="Type the username of your friend" aria-label="Search friends">
          <button class="btn--primary-brown" type="button" aria-label="Search">SEARCH</button>
          <a class="btn--secondary" href="/pages/addFriend.html">ADD A FRIEND</a>
        </div>
      </section>

      <section class="panel">
        <div class="friends-grid-container">
          <!-- Grid de amigos -->
          <div class="friends-grid">
            <!-- Tarjeta de amigo 1 -->
            <div class="friend-card available" onclick="if (event.target.closest('button')) return; location.href='/pages/deleteFriend.html'">
              <span class="status-dot on" aria-hidden="true"></span>
              <div class="user-avatar">A</div>
              <span class="user-name">andresmimi</span>
              <button class="btn--secondary">CHALLENGE</button>
            </div>

            <!-- Tarjeta de amigo 2 -->
            <div class="friend-card busy" onclick="if (event.target.closest('button')) return; location.href='/pages/deleteFriend.html'">
              <span class="status-dot busy" aria-hidden="true"></span>
              <div class="user-avatar">R</div>
              <span class="user-name">rolipoli</span>
              <button class="btn--secondary">CHALLENGE</button>
            </div>

            <!-- Tarjeta de amigo 3 -->
            <div class="friend-card available" onclick="if (event.target.closest('button')) return; location.href='/pages/deleteFriend.html'">
              <span class="status-dot on" aria-hidden="true"></span>
              <div class="user-avatar">I</div>
              <span class="user-name">isabel</span>
              <button class="btn--secondary">CHALLENGE</button>
            </div>

            <!-- Tarjeta de amigo 4 -->
            <div class="friend-card unavailable " onclick="if (event.target.closest('button')) return; location.href='/pages/deleteFriend.html'">
              <span class="status-dot off" aria-hidden="true"></span>
              <div class="user-avatar">T</div>
              <span class="user-name">tatsparamo</span>
              <button class="btn--secondary">CHALLENGE</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</main>

<div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
  <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" tabindex="-1">

    <div class="panel panel-confirm" id="panelConfirm">
      <h3 id="confirmTitle" class="confirm-title">CONFIRM CHALLENGE</h3>
      <p class="confirm-text">
        Do you want to challenge <strong id="who">Player</strong>?
      </p>
      <div class="confirm-actions">
        <button type="button" id="yesBtn" class="btn btn--secondary">YES</button>
        <button type="button" id="noBtn" class="btn btn--back">NO</button>
      </div>
    </div>

    <!-- Estado: Espera -->
    <div class="panel panel-waiting" id="panelWaiting" aria-live="polite" hidden>
      <h3 class="confirm-title">WAITING FOR PLAYER…</h3>
      <div class="loading">
        <div class="spinner" aria-hidden="true"></div>
        <p class="confirm-text">
          Waiting for <strong id="whoWaiting">Player</strong> to accept…
        </p>
      </div>
      <div class="confirm-actions">
        <button type="button" id="cancelWaitBtn" class="btn btn--back">CANCEL</button>
      </div>
    </div>

  </div>
</div>

<script src="/js/partials/popup.js"></script>
<script src="/js/partials/footer.js"></script>
