<script src="/js/partials/head.js"></script>
<link rel="stylesheet" href="/css/pages/register-login.css">

<header class="topbar">
  <h1>TIMEOUT CLICK</h1>
</header>

<main class="poster">
  <h2 class="titles">RECOVERY PASSWORD</h2>
  <hr class="divider">

  <div class="poster__scroll">
    <!-- Password recovery form -->
    <form id="recoveryForm">
      <!-- Account email -->
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL" required>
      </div>

      <!-- New password -->
      <div class="field">
        <label for="newpass">New Password:</label>
        <input id="newpass" type="password" placeholder="PASSWORD" required>
      </div>

      <!-- Confirm new password -->
      <div class="field">
        <label for="confpass">Confirm Password:</label>
        <input id="confpass" type="password" placeholder="PASSWORD" required>
      </div>

      <!-- Message display -->
      <div id="message" style="display: none; text-align: center; margin: 15px 0; padding: 10px;"></div>

      <!-- Actions -->
      <div class="actions">
        <button type="button" class="btn btn--back">BACK</button>
        <button type="button" class="btn btn--secondary">UPDATE</button>
      </div>
    </form>
  </div>
</main>

<!-- Shared footer -->
<script src="/js/partials/footer.js"></script>
<script src="/js/utils/popup-manager.js"></script>
<script src="/js/pages/recovery.js"></script>
