<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeout Click - Recovery Password</title>
    <link rel="stylesheet" href="/css/auth-style.css">
</head>
<body>
    <header class="saloon">
        <h1>TIMEOUT CLICK</h1>
    </header>

    <main class="poster">
        <h2>RECOVERY PASSWORD</h2>
        <hr class="divider">

        <form>
            <div class="field">
                <label for="newpass">New Password:</label>
                <input id="newpass" type="password" placeholder="PASSWORD">
            </div>

            <div class="field">
                <label for="confpass">Confirm Password:</label>
                <input id="confpass" type="password" placeholder="PASSWORD">
            </div>

            <div class="actions">
                <button type="submit" class="btn">UPDATE</button>
            </div>
        </form>
    </main>
</body>
</html>
