<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeout Click | Player Profile</title>

  <script src="/js/partials/head.js"></script>
  <script src="/js/partials/navbar.js"></script>
  <script src="/js/utils/addStylesheet.js"></script>
  <script>
    addStylesheet("/css/navbar.css");
    /* Reusa paleta/variables del profile para mantener look&feel */
    addStylesheet("/css/pages/profile-style.css");
    /* Estilos específicos para el perfil público */
    addStylesheet("/css/pages/otherProfile-style.css");
  </script>
</head>
<body class="other-profile">
  <main class="page">
    <h2 class="titles">PLAYER PROFILE</h2>
    <p class="subtitle">Public information</p>

    <!-- Chips de estado (solo lectura) -->
    <section class="op-stats" aria-label="Public stats">
      <div class="op-stat">
        <span class="k">rank</span><span class="v" id="rank">Silver II</span>
      </div>
      <div class="op-stat">
        <span class="k">matches</span><span class="v" id="matches">77</span>
      </div>
      <div class="op-stat">
        <span class="k">win rate</span>
        <div class="progress" style="--winrate:58%"><i></i></div>
      </div>
    </section>

    <div class="op-wrap">
      <!-- Panel principal con datos públicos -->
      <section class="panel">
        <div class="ph">PLAYER</div>
        <div class="body">
          <div class="op-grid">
            <figure class="op-avatar-frame" aria-label="Avatar">
              <img src="/assets/images/profile.jpg" alt="Player avatar">
            </figure>

            <div class="op-fields">
              <div class="op-row">
                <div class="label">username</div>
                <div class="value" id="username">andrescmf1</div>
              </div>

              <div class="op-row">
                <div class="label">about</div>
                <div class="value" id="about">Competitive player. Western theme lover.</div>
              </div>

              <div class="op-row">
                <div class="label">member since</div>
                <div class="value" id="since">12/08/2025</div>
              </div>

              <div class="op-row">
                <div class="label">mutual friends</div>
                <div class="value" id="mutual">3</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Acciones -->
      <div class="op-actions">
        <a class="btn-ghost" href="/pages/addFriend.html">BACK</a>
        <button class="btn" type="button" id="addBtn">ADD FRIEND</button>
      </div>
    </div>
  </main>

  <script src="/js/partials/footer.js"></script>
</body>
</html>
