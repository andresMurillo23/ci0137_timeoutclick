<script src="/js/partials/head.js"></script>
<script src="/js/partials/navbar.js"></script>

<script>window.NAV_ACTIVE = "profile";</script>
<script src="/js/utils/activeTab.js"></script>

<!-- Page styles (profile view) -->
<link rel="stylesheet" href="/css/pages/profile/btns.css">
<link rel="stylesheet" href="/css/pages/profile/keys-values.css">
<link rel="stylesheet" href="/css/pages/profile/main-style.css">
<link rel="stylesheet" href="/css/pages/profile/panels.css">
<link rel="stylesheet" href="/css/pages/profile/layout.css">
</head>

<main class="page">
  <!-- Title + short context -->
  <h2 class="titles">PROFILE</h2>
  <p class="subtitle">Account & Game Overview</p>

  <!-- Quick stats strip -->
  <div class="stats" aria-label="Quick stats">
    <div class="stat"><span class="k">RANK</span><span class="v">...</span></div>
    <div class="stat"><span class="k">WINS</span><span class="v">...</span></div>
    <div class="stat"><span class="k">LOSSES</span><span class="v">...</span></div>
    <div class="stat">
      <div class="k">WIN RATE</div>
      <div class="progress" aria-label="Win rate"><i style="width:0%"></i></div>
    </div>
  </div>

  <div class="wrap">
    <div class="left-col">
      <!-- Account data panel -->
      <section class="panel">
        <div class="ph">ACCOUNT</div>
        <div class="body">
          <div class="kv-grid">
            <div class="kv">
              <div class="label">Username:</div><div class="value">...</div>
              <div class="label">Email:</div>   <div class="value">...</div>
              <div class="label">User ID:</div> <div class="value">...</div>
            </div>
            <div class="kv">
              <div class="label">Member Since:</div> <div class="value">...</div>
              <div class="label">Verification:</div> <div class="value">...</div>
              <div class="label">Password:</div>     <div class="value">•••••••••••</div>
            </div>
          </div>
        </div>
      </section>

      <div class="dots" aria-hidden="true"></div>

      <!-- Game stats panel -->
      <section class="panel">
        <div class="ph">GAME STATS</div>
        <div class="body">
          <div class="kv-grid">
            <div class="kv">
              <div class="label">Wins / Losses:</div>  <div class="value">...</div>
              <div class="label">Friends:</div>        <div class="value">...</div>
            </div>
            <div class="kv">
              <div class="label">Rank:</div>           <div class="value">...</div>
              <div class="label">Win Rate:</div>       <div class="value">...</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Avatar / preview side panel -->
    <aside class="panel preview" aria-label="User panel / avatar">
      <img src="/assets/images/profile.jpg" alt="Loading..." id="profileAvatar">
    </aside>

    <!-- Primary action -->
    <div class="bottom">
      <a class="btn left" href="/pages/profileEdit.html" id="editBtn">EDIT</a>
    </div>
  </div>
</main>

<!-- Required utilities (load first) -->
<script src="/js/utils/api-client.js"></script>
<script src="/js/utils/auth-manager.js"></script>

<!-- Layout sync + footer -->
<script src="/js/utils/syncPreviewHeight.js" defer></script>
<script src="/js/partials/footer.js"></script>

<!-- Profile page logic (load last) -->
<script src="/js/pages/profile.js"></script>
